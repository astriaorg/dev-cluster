apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sequencer-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: sequencer.localdev.me
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: sequencer-service
                port:
                  name: cometbft-rpc
