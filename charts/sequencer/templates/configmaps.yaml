apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.moniker }}-cometbft-config
  namespace: {{ .Values.namespace }}
data:
  genesis.json: |
    {{- tpl (.Files.Get "files/cometbft/config/genesis.json") $ | nindent 4 }}
  node_key.json: |
    {{- tpl (.Files.Get "files/cometbft/config/node_key.json") $ | nindent 4 }}
  priv_validator_key.json: |
    {{- tpl (.Files.Get "files/cometbft/config/priv_validator_key.json") $ | nindent 4 }}
  config.toml: |
    {{- tpl (.Files.Get "files/cometbft/config/config.toml") $ | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.moniker }}-cometbft-data
  namespace: {{ .Values.namespace }}
data:
  priv_validator_state.json: |
    {{- .Files.Get "files/cometbft/data/priv_validator_state.json" | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.moniker }}-cometbft-env
  namespace: {{ .Values.namespace }}
data:
  COMET_BFT_RPC_PORT: "{{ .Values.ports.cometBFTRPC }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.moniker }}-sequencer-env
  namespace: {{ .Values.namespace }}
data:
  ASTRIA_SEQUENCER_LOG: "astria_sequencer=debug"
  ASTRIA_SEQUENCER_LISTEN_ADDR: "127.0.0.1:{{ .Values.ports.sequencerABCI }}"
  ASTRIA_SEQUENCER_DB_FILEPATH: "/sequencer/penumbra.db"
  ASTRIA_SEQUENCER_ENABLE_MINT: "false"
---
{{- if .Values.config.relayer.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.moniker }}-relayer-env
  namespace: {{ .Values.namespace }}
data:
  ASTRIA_SEQUENCER_RELAYER_LOG: "astria_sequencer_relayer=debug"
  ASTRIA_SEQUENCER_RELAYER_SEQUENCER_ENDPOINT: "http://127.0.0.1:{{ .Values.ports.cometBFTRPC }}"
  ASTRIA_SEQUENCER_RELAYER_CELESTIA_ENDPOINT: "{{ .Values.config.relayer.celestiaRpc }}"
  ASTRIA_SEQUENCER_RELAYER_GAS_LIMIT: "1000000"
  ASTRIA_SEQUENCER_RELAYER_BLOCK_TIME: "1000"
  ASTRIA_SEQUENCER_RELAYER_VALIDATOR_KEY_FILE: /cometbft/config/priv_validator_key.json
  ASTRIA_SEQUENCER_RELAYER_RPC_PORT: "{{ .Values.ports.relayerRPC }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.moniker }}-relayer-scripts
  namespace: {{ .Values.namespace }}
data:
  start-relayer.sh: |
    {{- .Files.Get "files/scripts/start-relayer.sh" | nindent 4 }}
---
{{- end }}
