{{- if .Values.ingress.enabled -}}
{{- $ingressApiIsStable := eq (include "rollup-faucet.ingress.isStable" .) "true" -}}
{{- $ingressSupportsIngressClassName := eq (include "rollup-faucet.ingress.supportsIngressClassName" .) "true" -}}
{{- $ingressSupportsPathType := eq (include "rollup-faucet.ingress.supportsPathType" .) "true" -}}

apiVersion: {{ include "rollup-faucet.ingress.apiVersion" $ }}
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  labels:
    {{- include "rollup-faucet.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $ingressSupportsIngressClassName }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if $ingressSupportsPathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if $ingressApiIsStable }}
              service:
                name: {{ $.Values.service.name }}
                port:
                  name: {{ $.Values.service.port.name }}
              {{- else }}
              serviceName: {{ $.Values.service.name }}
              servicePort: {{ $.Values.service.port.name }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
