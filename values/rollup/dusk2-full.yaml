# Default values for rollup.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  namespace: "astria-dev-cluster"
  replicaCount: 1
  useTTY: true

config:
  logLevel: "debug"

  rollup:
    # Name for Rollup Chain
    name: astria-dusk-2-evm
    # Chain ID used for submission to shared sequencer, and generating DA namespace
    chainId: astria-dusk-2-evm
    archiveNode: false
    extraDataOverride: 0xd983010b06846765746889676f312e32302e3131856c696e7578
    # EVM network ID used by the chain
    networkId: 912559
    # Determines what will drive block execution, options are:
    # - "SoftOnly" -> blocks are only pulled from the sequencer
    # - "FirmOnly" -> blocks are only pulled from DA
    # - "SoftAndFirm" -> blocks are pulled from both the sequencer and DA
    executionCommitLevel: 'SoftAndFirm'
    # Definitions around who has funding on startup
    genesisAccounts:
      - address: "0xEDFA7f5913DfbBaA8834203199fCb32E6D3Fca75"
        balance: "100000000000000000000000000000000"
    
  faucet:
    enabled: false
  
  blockscout:
    enabled: false
  
  sequencer:
    # Block height to start syncing rollup from
    initialBlockHeight: 1
    # Websocket connection used for
    websocket: "wss://rpc.sequencer.dusk-2.devnet.astria.org/websocket"
    # URL path for the sequencer
    rpc: "https://rpc.sequencer.dusk-2.devnet.astria.org"

celestia-node:
  config:
    labelPrefix: 'astria-dusk2'

storage:
  enabled: true


ingress:
  services:
    rpc:
      enabled: true
      hosts:
        - rpc.evm.dusk-2.localdev.me
    ws:
      enabled: true
      hosts:
        - ws.evm.dusk-2.localdev.me
    faucet:
      enabled: false
    explorer:
      enabled: false
