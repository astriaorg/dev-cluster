apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.config.rollup.name }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
    {{- if .Values.config.rollup.ingressHostOverride }}
    - host: {{ .Values.config.rollup.ingressHostOverride }}
    {{- else }}
    - host: executor.{{ .Values.config.rollup.name }}.localdev.me
    {{- end }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.config.rollup.name }}-evm-service
                port:
                  name: json-rpc-svc
    {{- if .Values.config.rollup.wsIngressHostOverride }}
    - host: {{ .Values.config.rollup.wsIngressHostOverride }}
    {{- else }}
    - host: ws-executor.{{ .Values.config.rollup.name }}.localdev.me
    {{- end }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.config.rollup.name }}-evm-service
                port:
                  name: ws-rpc-svc
    {{- if .Values.config.faucet.ingressHostOverride }}
    - host: {{ .Values.config.faucet.ingressHostOverride }}
    {{- else }}
    - host: faucet.{{ .Values.config.rollup.name }}.localdev.me
    {{- end }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.config.rollup.name }}-faucet-service
                port:
                  name: faucet-svc
    {{- if .Values.config.blockscout.ingressHostOverride }}
    - host: {{ .Values.config.blockscout.ingressHostOverride }}
    {{- else }}
    - host: blockscout.{{ .Values.config.rollup.name }}.localdev.me
    {{- end }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.config.rollup.name }}-blockscout-svc
                port:
                  name: blockscout-svc
