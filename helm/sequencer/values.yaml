# Default values for sequencer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: "astria-dev-cluster"
replicaCount: 1

cometBFTImage: docker.io/cometbft/cometbft:v0.37.x
sequencerImage: ghcr.io/astriaorg/sequencer:pr-434
sequencerRelayerImage: ghcr.io/astriaorg/sequencer-relayer:pr-427

celestiaEndpoint: http://celestia-service:26658"

useTTY: true

ports:
  cometBFTP2P: 26656
  cometBFTRPC: 26657
  sequencerABCI: 26658
  relayerRPC: 2450

storage:
  sequencerSharedStorage:
    type: "local"
    size: "5Gi"
    persistentVolumeName: "sequencer-shared-storage"
    storageClassName: "sequencer-shared-storage-local"
    path: "/data/sequencer-data"
