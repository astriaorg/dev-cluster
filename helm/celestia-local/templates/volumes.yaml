    "helm.sh/chart": {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  {{- if .Values.bridgeStorageClassOverride }}
  storageClassName: "{{ .Values.bridgeStorageClassOverride }}"
  {{- else }}
  storageClassName: "{{ .Release.Name }}-bridge-storage"
  {{- end }}
  accessModes:
