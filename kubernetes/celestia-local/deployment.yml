apiVersion: apps/v1
kind: Deployment
metadata:
  name: celestia-local
  labels:
    app: astria-dev-cluster
  namespace: astria-dev-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astria-dev-cluster
  template:
    metadata:
      name: celestia-local
      labels:
        app: astria-dev-cluster
    spec:
      initContainers:
        - name: init-celestia-app
#          securityContext:
#            # `celestia` user as defined in the Dockerfile for celestia-app
#            runAsUser: 10001
#            runAsGroup: 10001
          command: [ "/scripts/init-celestia-appd.sh" ]
          image: "ghcr.io/celestiaorg/celestia-app:v1.0.0-rc5"
          volumeMounts:
            - mountPath: /scripts/
              name: celestia-appd-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          envFrom:
            - configMapRef:
                name: celestia-env
        - name: init-bridge
#          securityContext:
#            # `celestia` user as defined in the Dockerfile for celestia-node
#            runAsUser: 10001
#            runAsGroup: 10001
          command: [ "/scripts/init-bridge.sh" ]
          image: "ghcr.io/astriaorg/celestia-node:v0.11.0-rc5"
          volumeMounts:
            - mountPath: /scripts/
              name: bridge-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          envFrom:
            - configMapRef:
                name: celestia-env
      containers:
        - name: celestia-app
#          securityContext:
#            # `celestia` user as defined in the Dockerfile for celestia-app
#            runAsUser: 10001
#            runAsGroup: 10001
          command: [ "/scripts/start-celestia-appd.sh" ]
          image: "ghcr.io/celestiaorg/celestia-app:v1.0.0-rc5"
          envFrom:
            - configMapRef:
                name: celestia-env
          volumeMounts:
            - mountPath: /scripts/
              name: celestia-appd-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          ports:
            - containerPort: 26657
        - name: celestia-bridge
#          securityContext:
#            # `celestia` user as defined in the Dockerfile for celestia-node
#            runAsUser: 10001
#            runAsGroup: 10001
          command: [ "/scripts/start-bridge.sh" ]
          image: "ghcr.io/astriaorg/celestia-node:v0.11.0-rc5"
          volumeMounts:
            - mountPath: /scripts/
              name: bridge-scripts-volume
            - mountPath: /home/celestia
              name: celestia-home-vol
          envFrom:
            - configMapRef:
                name: celestia-env
          ports:
            - containerPort: 26659
              name: node-svc
      volumes:
        - name: bridge-scripts-volume
          configMap:
            name: bridge-scripts
            # FIXME - ideally this is 0500 or 0550, but i couldn't get runAsUser to work
            defaultMode: 0777
        - emptyDir: { }
          name: celestia-home-vol
        - name: celestia-appd-scripts-volume
          configMap:
            name: celestia-appd-scripts
            # FIXME - ideally this is 0500 or 0550, but i couldn't get runAsUser to work
            defaultMode: 0777
