apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.rollupName }}-ingress
  namespace: astria-dev-cluster
spec:
  rules:
    - host: {{ .Values.rollupName }}-executor.astria.localdev.me
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.rollupName }}-evm-service
                port:
                  name: json-rpc-svc
