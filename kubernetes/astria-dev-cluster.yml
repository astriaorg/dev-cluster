data:
  configure-geth.sh: |
    #!/bin/bash

    set -o errexit -o nounset

    DEFAULT_ACCOUNT="0xb0E31D878F49Ec0403A25944d6B1aE1bf05D17E1"
    # use default account id if executor_local_account envar is not set
    ACCOUNT=${executor_local_account:-$DEFAULT_ACCOUNT}

    echo "Modifying genesis.json to allocate funds to $ACCOUNT"

    mv /genesis.json $home_dir/genesis.bak.json

    # use jq to replace alloc value in genesis.json with ACCOUNT envar
    jq --arg accountId "$ACCOUNT" \
      '.alloc |= with_entries( if .key | startswith("0x") then .key = $accountId else . end )' \
      $home_dir/genesis.bak.json > $home_dir/genesis.json
  init-geth.sh: |
    #!/bin/bash

    set -o errexit -o nounset

    geth --datadir $home_dir/.astriageth/ init $home_dir/genesis.json
  start-geth.sh: |
    #!/bin/bash

    set -o errexit -o nounset

    geth --datadir $home_dir/.astriageth/ --http --http.addr "0.0.0.0" --http.port=$executor_host_http_port \
      --ws --ws.addr "0.0.0.0" --ws.port=$executor_host_http_port --networkid=1337 --http.corsdomain='*' --ws.origins='*' \
      --grpc --grpc.addr "0.0.0.0" --grpc.port $executor_host_grpc_port \
      --metro.addr "0.0.0.0" --metro.port $sequencer_host_grpc_port
