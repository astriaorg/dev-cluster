apiVersion: v1
kind: Namespace
metadata:
  name: astria-dev-cluster
---
apiVersion: v1
data:
  init-bridge.sh: |
    #!/bin/sh

    set -o errexit -o nounset

    ./celestia bridge init \
      --node.store "$home_dir/bridge" \
      --core.ip 127.0.0.1
    cp -r "$home_dir/keyring-test" "$home_dir/bridge/keys/"

    # must replace the app port used in the bridge config.toml
    sed -i'.bak' "s#Port = \"26657\"#Port = \"$celestia_app_host_port\"#g" $home_dir/bridge/config.toml
    sed -i'.bak' "s#Port = \"26659\"#Port = \"$bridge_host_port\"#g" $home_dir/bridge/config.toml
  start-bridge.sh: |
    #!/bin/bash

    set -o errexit -o nounset -o pipefail

    genesis_hash=$(curl -s -S -X GET "http://127.0.0.1:$celestia_app_host_port/block?height=1" | jq -r '.result.block_id.hash')
    if [ -z "$genesis_hash" ]
    then
      echo "did not receive genesis hash from celestia; exiting"
      exit 1
    else
      echo "genesis hash received: $genesis_hash"
    fi

    export CELESTIA_CUSTOM="test:$genesis_hash"
      # --p2p.network "test:$celestia_custom"
    export GOLOG_LOG_LEVEL="debug"
    exec ./celestia bridge start \
      --node.store "$home_dir/bridge" \
      --gateway \
      --keyring.accname "$validator_key_name"
kind: ConfigMap
metadata:
